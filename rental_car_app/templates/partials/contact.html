{%extends 'partials/base.html'%}
{% load static %} 
{%block content%}


<div class="container">
    <h1>Contact Us</h1>
<form class="row with-forms margin-top-0" method="POST" action="{% url 'contact' %}">
    {% csrf_token %}

    <div class="form-group">
        <label for="name">Your Full Name</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>
    </div>

    <div class="form-group">
        <label for="email">Your Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
    </div>

    <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="What's your question about?" required>
    </div>

    <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
    </div>

    <button type="submit" class="btn submit-message-btn">Send Message</button>
</form>

</div>

<style>
    h1{
        font-size: 24px;
        color: white;
        margin-bottom: 40px;
        margin-top: 40px;
    }

.btn {
    width: 250px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 50px;
    padding: 15px 20px;
    border: 2px solid white;
    color: white;
    border-radius: 20px;
    margin-top:20px;
    position: relative;
    transition: all 0.5s ease;
  }
  .btn:hover{
    transition: all 0.5s ease;
    text-decoration: underline;
  }
  
  .btn:active{
    background-color: black;
    color: white;
    border: 2px solid black;

  }

  .form-group{
    padding: 10px;
  }
</style>
{% endblock content %}
